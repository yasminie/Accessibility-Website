<html>
  <head>
    <title>Update a Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./t2.css"/>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #b6b6b8">
        <div class="container-fluid">
            <a id="pgname" class="navbar-brand" href="#">Getting There</a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="collapseNavbar">

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-primary" type="submit">Recommend a Location</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  </head>

  <form method="get">
    <div class="mt-4 p-5 bg-light text-black rounded" id="tag">
      <h2>Let us know about the location.</h2>
      <label for="locationUpdate">Address</label>
      <input type="text" class="form-control" id="locationUpdate" placeholder="Enter address">
      <p></p>
      <label for="functionUpdate">Broken or Fixed?</label>
      <select class="form-control" id="functionUpdate" placeholder="Choose a dropdown option...">
        <option>Broken</option>
        <option>Fixed</option>
      </select>
      <p></p>
      <label for="optionUpdate">What Accessibility Option has been Affected?</label>
      <select class="form-control" id="optionUpdate">
       <option>Elevator</option>
       <option>Ramp</option>
       <option>Staff Assistance</option>
       <option>Wheelchair Lift</option>
       <option>There are no options</option>
       <option>Other</option>
     </select>
     <p></p>
     <label for="additionalComment">Additional Details?</label>
     <input type="text" class="form-control" id="additionalComment" placeholder="Write any additional details here">
     <p></p>
     <p></p>
     <p></p>
     <h5>Contact Information</h5>
     <label for="name">Full Name</label>
     <input type="name" class="form-control" id="name" placeholder="Enter name">
     <p></p>
     <label for="email">Email</label>
     <input type="email" class="form-control" id="email" placeholder="Enter email">
     <p></p>
     <button style="color:white" type="submit" class="btn btn-primary"><a style="color:white" id="submit" href="thankyou.html">Submit</a></button>

    </div>

  </form>

  </body>
</html>
